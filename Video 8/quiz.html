<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>

<body>
    <h1>Employee Data</h1>
    <form action="/submit" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Name" required autofocus>
        </div>

        <div>
            <p><label for="address">Address</label></p>
            <textarea name="address" id="address" rows="2" cols="50" required></textarea>
        </div>

        <div>
            <label for="Pincode">Pincode</label>
            <input type="text" id="Pincode" name="Pincode" placeholder="Enter Pincode" required>
        </div>

        <button type="submit">submit</button>

    </form>
</body>

</html>
